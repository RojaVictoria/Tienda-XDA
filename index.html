<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/6b2a438329.js" crossorigin="anonymous"></script>
    <!--My style-->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Tienda XDA</title>
</head>
<body>
    <!--Grilla-->
    <div class="container">
        <!--Barra de navegación-->
        <nav class="navigation">
            <div class="navigation__logo">
                <h2>XDA</h2>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="menu">
                <label for="menu"><i class="fas fa-bars"></i></label>
                <div class="navigation__container">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#">Mujer</a></li>
                        <li class="navigation__item"><a href="#">Hombre</a></li>
                        <li class="navigation__item"><a href="#">Accesorios</a></li>
                        <li class="navigation__item"><a href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Hero section-->
        <header class="hero-section"></header>
        <!--Main section-->
        <section class="main-section">
            <h1 class="main-section__title">LOREM IPSUM AD VALOREM</h1>
            <p class="main-section__content">Sed ut perspiciatis, unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam eaque ipsa</p>
            <button class="main-section__button">Ir a tienda</button>
        </section>
        <!--Footer-->
        <footer class="footer">
            <div class="footer__content">
                <h3 class="footer__title">Newsletter</h3>
                <label for="email" class="footer__label">Correo Electrónico</label>
                <input type="text" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="footer__suscribe">
                <h3>Suscribir</h3>
            </div>
        </footer>
    </div>
</body>
</html>
